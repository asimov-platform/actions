name: Rust CI

# WARNING! PLEASE READ BEFORE MAKING ANY CHANGES:
#
# This workflow is triggered on `pull_request_target` event,
# which makes it highly prone to security issues,
# as in this case we are executing untrusted, user-provided,
# potentially malicious code from pull requests in an environment
# that might contain overly permissive tokens or exposed secrets,
# if not implemented properly.
#
# Please only modify this file if you know what you're doing.

on:
  workflow_call:
    inputs:
      check_formatting:
        required: false
        type: boolean
        default: true
      build_linux:
        required: false
        type: boolean
        default: true
      linux_dependencies:
        required: false
        type: string
      build_macos:
        required: false
        type: boolean
        default: true
      macos_dependencies:
        required: false
        type: string
      build_windows:
        required: false
        type: boolean
        default: true
      windows_dependencies:
        required: false
        type: string
      check_lib:
        required: false
        type: boolean
        default: true
      check_bins:
        required: false
        type: boolean
        default: true
      check_tests:
        required: false
        type: boolean
        default: true
      check_examples:
        required: false
        type: boolean
        default: true
      check_doctests:
        required: false
        type: boolean
        default: true
      review_pr:
        required: false
        type: boolean
        default: true
    secrets:
      ASIMOV_APP_ID:
        required: false
      ASIMOV_APP_PRIVATE_KEY:
        required: false

permissions:
  contents: read

jobs:
  check-formatting:
    name: Check formatting
    if: ${{ inputs.check_formatting }}
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Install Rust
        id: install-rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt
      - name: Check formatting
        run: cargo +${{ steps.install-rust.outputs.name }} fmt --all -- --check 2>/dev/null
  check-targets:
    strategy:
      fail-fast: false
      matrix:
        include:
          - enabled: ${{ inputs.build_linux }}
            name: Linux
            target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
          - enabled: ${{ inputs.build_macos }}
            name: macOS
            target: x86_64-apple-darwin
            os: macos-latest
          - enabled: ${{ inputs.build_windows }}
            name: Windows
            target: x86_64-pc-windows-gnu
            os: windows-latest
    name: Check ${{ matrix.name }}
    if: ${{ always() }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Install Linux dependencies
        if: ${{ matrix.name == 'Linux' }}
        run: ${{ inputs.linux_dependencies }}
      - name: Install macOS dependencies
        if: ${{ matrix.name == 'macOS' }}
        run: ${{ inputs.macos_dependencies }}
      - name: Install Windows dependencies
        if: ${{ matrix.name == 'Windows' }}
        run: ${{ inputs.windows_dependencies }}
      - name: Install Rust
        id: install-rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.85.0
          components: rustfmt
          targets: ${{ matrix.target }}
      - name: Build library
        id: check-lib
        if: ${{ inputs.check_lib }}
        run: cargo +${{ steps.install-rust.outputs.name }} check --target ${{ matrix.target }} --workspace --keep-going --lib
      - name: Build binaries
        id: check-bins
        if: ${{ inputs.check_bins }}
        run: cargo +${{ steps.install-rust.outputs.name }} check --target ${{ matrix.target }} --workspace --keep-going --bins
      - name: Build tests
        id: check-tests
        if: ${{ inputs.check_tests && steps.check-bins.outcome == 'success' }}
        run: cargo +${{ steps.install-rust.outputs.name }} check --target ${{ matrix.target }} --workspace --keep-going --tests
      - name: Build examples
        id: check-examples
        if: ${{ inputs.check_examples && steps.check-bins.outcome == 'success' }}
        run: cargo +${{ steps.install-rust.outputs.name }} check --target ${{ matrix.target }} --workspace --keep-going --examples
      - name: Run tests
        id: run-tests
        if: ${{ steps.check-tests.outcome == 'success' }}
        run: |
          cargo +${{ steps.install-rust.outputs.name }} test --target ${{ matrix.target }} --workspace --tests --no-fail-fast
      - name: Run doctests
        id: run-doctests
        if: ${{ inputs.check_doctests && steps.check-tests.outcome == 'success' }}
        run: |
          cargo +${{ steps.install-rust.outputs.name }} test --target ${{ matrix.target }} --workspace --doc --no-fail-fast
  review-pr:
    name: Review PR
    runs-on: ubuntu-24.04
    if: ${{ always() && inputs.review_pr && github.event_name == 'pull_request_target' }}
    needs: [check-formatting, check-targets]
    permissions:
      actions: read
      contents: read
      pull-requests: write
    steps:
      - name: Check if should obtain token
        id: check-token
        run: |
          if [ "${{ secrets.ASIMOV_APP_ID != '' }}" == "true" || \
                "${{ secrets.ASIMOV_APP_PRIVATE_KEY != '' }}" == "true" ]; then
            echo "obtain_token=true" >> $GITHUB_OUTPUT
          else
            echo "obtain_token=false" >> $GITHUB_OUTPUT
          fi
      - name: Obtain token
        uses: actions/create-github-app-token@v2
        if: ${{ steps.check-token.outputs.obtain_token == 'true' }}
        id: app-token
        with:
          app-id: ${{ secrets.ASIMOV_APP_ID }}
          private-key: ${{ secrets.ASIMOV_APP_PRIVATE_KEY }}
          permission-actions: read
          permission-contents: read
          permission-pull-requests: write
      - uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token || github.token }}
          script: |
            if (${{ needs.check-formatting.result != 'success' }} ||
                ${{ needs.check-targets.result != 'success' }}) {
              let FORMATTING_JOB_NAME = 'Check formatting';
              let VERBOSE = true;
              let response = undefined;

              let body = `
            ## ⚠️ CI failed

            | Platform | Name | Status | Details |
            | --- | --- | --- | --- |\n`;

              function get_job_url(job_id) {
                return `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/job/${job_id}?check_suite_focus=true`;
              }

              function get_step_url(job_id, step_id) {
                let job_url = get_job_url(job_id);
                return `${job_url}#step:${step_id}:0`;
              }

              response = await github.rest.actions.listJobsForWorkflowRunAttempt({
                ...context.repo,
                run_id: context.runId,
                attempt_number: ${{ github.run_attempt }}
              });

              let formatting_job = response.data.jobs.find(job => job.name.includes(FORMATTING_JOB_NAME));
              if (formatting_job != undefined && (VERBOSE || formatting_job.conclusion == 'failure')) {
                let succeed = formatting_job.conclusion == 'success' ? '✅' : '❌';
                let url = get_job_url(formatting_job.id);
                body += `| All | Formatting | ${succeed} | [Details](${url}) |\n`;
              }

              for (let job of response.data.jobs) {
                // Turn "ci / ci / Check Windows" -> "Check Windows"
                let jobName = job.name.split(" / ").pop();

                if (jobName.startsWith('Check') && job.name != formatting_job.name &&
                    (VERBOSE || job.conclusion == 'failure')) {
                  let platform = jobName.split(' ')[1];
                  for (let step of job.steps) {
                    if ((step.name.startsWith('Build ') || step.name.startsWith('Run ')) &&
                        (VERBOSE || step.conclusion == 'failure')) {
                      let name = step.name;
                      let icon = '';
                      switch (step.conclusion) {
                        case 'success':
                          icon = '✅';
                          break;
                        case 'skipped':
                          icon = '⏩';
                          break;
                        case 'failure':
                        case 'cancelled':
                          icon = '❌';
                          break;
                        default:
                          // Should never reach here.
                          icon = '❓';
                          break;
                      }
                      let url = get_step_url(job.id, step.number);
                      body += `| ${platform} | ${name} | ${icon} | [Details](${url}) |\n`;
                    }
                  }
                }
              }

              await github.rest.pulls.createReview({
                ...context.repo,
                pull_number: context.issue.number,
                event: 'REQUEST_CHANGES',
                body: body,
              });
            } else {
              await github.rest.pulls.createReview({
                ...context.repo,
                pull_number: context.issue.number,
                event: 'APPROVE',
              });
            }
